[package]
name = "pca9548a"
version = "0.1.0"
description = "PCA9548a I2C-Expander driver using embedded-hal"
authors = ["Michael Heinrichs <michael.spamacc@gmail.com>"]
categories = ["embedded", "hardware-support", "no-std"]
keywords = ["hal", "IO"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Phosfor/pca9548a"
edition = "2021"

[lib]
doctest = false

[features]
std = []
embassy = ["embassy-sync"]
async-to-sync = ["embassy-futures"]
hal_0_2 = ["embedded-hal-0-2"]
default = ["hal_0_2"]

[dependencies]
embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"
embassy-sync = { optional = true, version = "0.6" }
embassy-futures = { optional = true, version = "0.1" }
embedded-hal-0-2 = { optional = true, package = "embedded-hal", version = "0.2", features = [
    "unproven",
] }

[dev-dependencies]
embedded-hal-mock = { version = "0.11.1", features = ["embedded-hal-async"] }
embassy-sync = { version = "0.6.0", features = ["log"] }
critical-section = { version = "1.1.3", features = ["std"] }
tokio = { version = "1.40.0", features = ["rt", "macros"] }
log = "0.4.22"
